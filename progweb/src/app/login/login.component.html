  <main>
    <div *ngIf="login" class="login">
      <!-- Default form login -->
      <form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">

        <p class="h4 mb-4">Sign in</p>

        <!-- name -->
        <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" formControlName="userName"
          placeholder="user name">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" formControlName="password"
          placeholder="Password">

        <div *ngIf="loginFailed" class="alert alert-danger" role="alert">
          echec de connexion
        </div>

        <div>
          <!-- Forgot password -->
          <a>Forgot password?</a>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-info  btn-block my-4" [disabled]="loginForm.invalid" type="submit">Sign in</button>

        <!-- Register -->
        <p>Not a member?
          <button href="" (click)="isSingin()">Register</button>
        </p>

      </form>
      <!-- Default form login -->
    </div>
    <div *ngIf="sigin" class="sigin">
      <!-- Default form register -->
      <form class="text-center border border-light p-5" [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">

        <p class="h4 mb-4">Sign up</p>

        <div class="form-row mb-4">
          <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" formControlName="firstName"
              placeholder="First name">
          </div>
          <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" formControlName="lastName"
              placeholder="Last name">
          </div>
        </div>

        <!-- E-mail -->
        <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" formControlName="userName"
          placeholder="User name">

        <!-- Password -->
        <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
          aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="password">
        <!-- Password Again -->
        <input type="password" id="defaultRegisterFormPasswordAgain" class="form-control" placeholder="Password Again"
          aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="passwordAgain">


        <!-- Newsletter -->

        <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" [disabled]="signUpForm.invalid" type="submit">Sign in</button>

        <!-- Terms of service -->
        <p>By clicking
          <em>Sign up</em> you agree to our
          <a href="" target="_blank">terms of service</a>

      </form>
      <!-- Default form register -->
    </div>
  </main>
